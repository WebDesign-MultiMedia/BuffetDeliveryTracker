<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/spin.js/spin.css">
    <script src="https://kit.fontawesome.com/2b46095725.js" crossorigin="anonymous"></script>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Rubik+Vinyl&family=Slackside+One&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
    <title>Buffet Tracker</title>
</head>
<body id="bodyPg">

    <div class="topContainer" id="topContainer">  
        <div id="topHeader">
        <h1 id="titleHead">Delivery Tracker</h1>
        <img src="BLFM-logo-2023.PNG" alt="logo"  id="logo">
        <button class="button0" id="letsTrack">Let's Track</button>
        </div>
    </div>
  
    
    
    <form for="cust" class="CustomerDetails" id="CustomerDetails">
        <label for="Date">Date</label>
        <input type="date" id="Date" name="Date" >
        <!-- Customter Details -->
        <label for="cust">Name:</label>
        <input type="text" placeholder="Client Name" id="Name" name="Name" >
        <label for="Contact">Contact Info</label>
        <input type="number" placeholder="Client Phone #" id="Contact" name="Contact" >
        <label for="Address">Delivery Address:</label>
        <input type="text" placeholder="Client Address" id="Address" name="Address" >
        <!-- Order Detailas -->
        <label for="Items">Items Purchased:</label>
        <textarea cols="20" rows="5" id="Items" name="Items">
        </textarea>
        <!-- <input type="" placeholder="Order details"> -->
        <label for="Quantities">Quantities:</label>
        <input type="text" placeholder="How many things ordered" name="Quantities" id="Quantities">
        <label for="Requests">Special Request:</label>
        <textarea cols="20" rows="5" id="Requests" name="Requests"></textarea>
        <label for="Cost">Total Cost:</label>
        <input type="text" placeholder="$" id="Cost" name="Cost" required>
        <!-- Payment Method -->
        <label for="Payment">Payment Method</label>
        <select id="Payment" name="Payment" required>
            <option value=""></option>
            <option value="Cash">Cash</option>
            <option value="Zelle">Zelle</option>
        </select>
         <!-- Submit Button -->
          <br>
          <button type="submit" value="Submit" id="sbBtn">Submit</button>
    </form>


    <script src="funcs.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
