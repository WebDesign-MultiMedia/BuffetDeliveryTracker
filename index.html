<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/spin.js/spin.css">
    <title>Buffet Tracker</title>
</head>
<body>

    <div class="topContainer" id="topContainer">  
        <div id="topHeader">
        <h1 id="titleHead">Delivery Tracker</h1>
        <img src="BLFM-logo-2023.PNG" alt="logo"  id="logo">
        <button class="button0" id="letsTrack">Let's Track</button>
        </div>
    </div>
  
    
    
    <form for="" class="CustomerDetails" id="CustomerDetails">
        <label for="Date">Date</label>
        <input type="date" id="Date" required>
        <!-- Customter Details -->
        <label for="Name">Name:</label>
        <input type="text" placeholder="Client Name" id="Name">
        <label for="Contact">Contact Info</label>
        <input type="text" placeholder="Client Phone #" id="Contact" required>
        <label for="Address">Delivery Address:</label>
        <input type="text" placeholder="Client Address" id="address" required>
        <!-- Order Detailas -->
        <label for="Items">Items Purchased:</label>
        <textarea name="OrderList" id="OrderList" cols="20" rows="5" id="Items" itemid=" Items">
        </textarea>
        <!-- <input type="" placeholder="Order details"> -->
        <label for="Quantities">Quantities:</label>
        <input type="text" placeholder="How many things ordered" id="Quantities">
        <label for="Requests">Special Request:</label>
        <textarea name="" id="" cols="20" rows="5" id="Requests"></textarea>
        <label for="Cost">Total Cost:</label>
        <input type="text" placeholder="$" id="Cost" required>
        <!-- Payment Method -->
        <label for="Payment">Payment Method</label>
        <select name="Payment" id="Payment" required>
            <option value=""></option>
            <option value="Cash">Cash</option>
            <option value="Zelle">Zelle</option>
        </select>
         <!-- Submit Button -->
          <br>
          <button type="submit" value="Submit" id="button">Submit</button>
    </form>


    <script src="funcs.js"></script>
</body>
</html>
